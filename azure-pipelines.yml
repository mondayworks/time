trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: |
    make build OUTPUT="$(Build.ArtifactStagingDirectory)"
  displayName: 'Build a deployment artifact'

- task: PublishBuildArtifacts@1